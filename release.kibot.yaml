kibot:
  version: 1

global:
  drc_exclusions_workaround: true
  restore_project: true
  filters:
    # KiBot docker image warnings
    - number: 8
      regex: "Unable to find KiCad configuration file"
    - number: 9
      regex: "KiCad config without environment.vars section"
    - number: 10
      regex: "Unable to find KiCad 3D models"
    - number: 11
      regex: "Missing default symbol library table"
    - number: 58
      regex: Missing KiCad main config file
    # project-specific warnings
    - number: 20
      regex: "(no match in C3)"

outputs:
  - name: fab_drawing_pdf
    comment: Export PCB fab drawing in PDF format
    type: pcb_print
    dir: Fab_Drawing
    options:
      pages:
        - layers:
            - layer: User.Drawings
          sheet: PCB Fabrication Drawing
  - name: plot_dxf
    comment: Export the PCB in DXF format
    type: dxf
    dir: DXF
    layers:
      - layer: User.Drawings

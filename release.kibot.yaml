kibot:
  version: 1

global:
  out_dir: exports

preflight:
  run_erc: true
  update_xml: true
  run_drc: true
  check_zone_fills: true
  ignore_unconnected: false
  filters:
    - filter: 'Ignore silkscreen extending beyond the board edge on P3'
      error: 'silk_over_copper'

outputs:
- name: basic_pdf_sch_print
  comment: Schematic in PDF format
  type: pdf_sch_print
  dir: Schematic

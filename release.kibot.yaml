kibot:
  version: 1

global:
  out_dir: exports
  drc_exclusions_workaround: true
  restore_project: true
  filters:
    # KiBot docker image warnings
    - number: 9
      regex: "KiCad config without environment.vars section"
    - number: 10
      regex: "Unable to find KiCad 3D models"
    - number: 58
      regex: Missing KiCad main config file
    # project-specific warnings
    - number: 20
      regex: "(no match in C3)"

outputs:
  - name: plot_png
    comment: Export PCB plots in PNG format
    type: pcb_print
    dir: PNG
    options:
      format: PNG
      pages:
        - layers:
            - layer: F.Cu
              suffix: foo
        - layers:
            - layer: F.Cu
              suffix: bar
            - layer: Edge.Cuts
              suffix: baz

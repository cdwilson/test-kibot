kibot:
  version: 1

outputs:
- name: schematic_pdf
  comment: 'Exports the schematic to PDF.'
  type: pdf_sch_print
  dir: Schematic
  options:
    # [string|list(string)='_none'] Name of the filter to mark components as not fitted.
    # A short-cut to use for simple cases where a variant is an overkill
    dnf_filter: '_none'
    # [boolean=true] Include the frame and title block
    frame: true
    # [boolean=false] Generate a monochromatic PDF
    monochrome: false
    # [string='%f-%i%I%v.%x'] Filename for the output PDF (%i=schematic, %x=pdf). Affected by global options
    output: '%f-%i%I%v.%x'
    # [string=''] Board variant to apply.
    # Not fitted components are crossed
    variant: ''